# Nombre del workflow que aparecerá en la pestaña Actions de GitHub
name: CI/CD Pipeline

# Define cuándo se ejecutará este workflow
on:
  # Se ejecuta cuando hay un push a las ramas especificadas
  push:
    branches:
      - main
      - develop # Rama de desarrollo (opcional)
  # Se ejecuta cuando se crea un Pull Request hacia estas ramas
  pull_request:
    branches:
      - main
      - develop

# Define las variables de entorno globales para todos los jobs
env:
  NODE_VERSION: '20.x' # Versión de Node.js a utilizar

# Define los trabajos (jobs) que se ejecutarán
jobs:
  # JOB 1: LINTING Y VERIFICACION DE CODIGO
  lint:
    name: Lint Code
    runs-on: ubuntu-latest # Sistema operativo donde se ejecutará
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm' # Cachea las dependencias para acelerar builds
          
      - name: Install dependencies
        run: npm ci # ci es más rápido y confiable que install para CI
        
      - name: Run ESLint
        run: npm run lint

  # JOB 2: BUILD DEL PROYECTO
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint # Este job espera a que 'lint' termine exitosamente
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate Prisma Client
        run: npx prisma generate
        
      - name: Build project
        run: npm run build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1 # Mantiene los artefactos por 1 dia

  # JOB 3: TESTS UNITARIOS
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build # Espera a que el build termine
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate Prisma Client
        run: npx prisma generate
        
      - name: Run unit tests
        run: npm run test -- --passWithNoTests # Permite pasar aunque no haya tests
        
      - name: Run tests with coverage
        run: npm run test:cov -- --passWithNoTests
        
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # JOB 4: NOTIFICACIÓN DE ESTADO (OPCIONAL)
  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [test]
    if: always() # Se ejecuta siempre, incluso si hay fallos
    steps:
      - name: Check workflow status
        run: |
          echo "Pipeline execution completed!"
          echo "Deploy status: ${{ needs.test.result }}"
